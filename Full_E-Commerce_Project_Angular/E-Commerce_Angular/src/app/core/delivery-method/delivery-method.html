<div class="delivery-methods-container p-4 rounded shadow-sm bg-light">
  <h5 class="mb-4 fw-semibold text-secondary text-center border-bottom pb-2">
    اختر وسيلة الشحن
  </h5>
  <mat-radio-group
    class="w-100"
    [ngModel]="_selectedDeliveryMethodId.value"
    (ngModelChange)="changeDeliveryMethodPrice($event)"
  >
    @for (method of deliveryMethods; track method.id) {
      <mat-radio-button
        [value]="method.price"
        class="delivery-option d-block mb-3 p-3 rounded border bg-white w-100"
      >
        <div class="d-flex justify-content-between align-items-center">
          <div class="delivery-name fw-semibold text-dark">
            {{ method.name }}
          </div>
          <div class="delivery-details text-end">
            <span class="text-primary fw-bold fs-6">&nbsp;${{ method.price }}</span>
            <span class="text-muted ms-2">
              ({{ method.deliveryTimeInDays }} يوم)
            </span>
          </div>
        </div>
      </mat-radio-button>
    }
  </mat-radio-group>

  <div class="text-center mt-4">
    <button
      routerLink="/basket/checkOut"
      class="btn btn-primary px-5 py-2 fw-semibold"
    >
      متابعة الدفع
    </button>
  </div>
</div>
