<div class="card shadow p-4" style="max-width: 400px; margin: auto;">
  <h4 class="mb-3 text-center">Change Password</h4>

  <div class="mb-3">
    <label for="newPassword" class="form-label">New Password</label>
    <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword" name="newPassword" required>
  </div>

  <button class="btn btn-success w-100" (click)="changePassword()">
    Change Password
  </button>
</div>
