<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter your email">
           
           
           @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched)
           {
<div class="text-danger">
                Please enter a valid email.
              </div>
            }
        </div>
              

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter your password">
              
              @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched)
              {

                  <div  class="text-danger">
                    Password is required.
                  </div>
              }
            </div>

            <!-- Remember Me -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="saveMe" formControlName="saveMe">
              <label class="form-check-label" for="saveMe">Remember Me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Login</button>



<!-- Forget Password -->
<div class="text-center mt-3">
  <a routerLink="/Account/forgetPassword" class="text-decoration-none">
    Forgot Password?
  </a>
</div>

       
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
